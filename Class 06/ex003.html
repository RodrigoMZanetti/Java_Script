<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First program in JavaScript</title>
    <style>
      body {
        background-color: rgb(111, 111, 233);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>I got rid of the curse.</p>
    <script>
      var n1 = Number(window.prompt("Enter the first number: "));
      var n2 = Number(window.prompt("Enter the second number: "));
      var s = n1 + n2;
      window.alert(`The sum of ${n1} and ${n2} is equal to ${s}`);
    </script>
  </body>
</html>
