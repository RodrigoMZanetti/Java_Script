<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font: 20px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <script>
      var name = window.prompt("What is your name?");
      document.write(`Your name has ${name.length} letters.`);
      document.writeln(`Your name ${name.toUpperCase()}.`);
    </script>
  </body>
</html>
