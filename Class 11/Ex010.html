<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detran</title>
  </head>
  <body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" id="txtvel" /> km/h
    <input
      type="button"
      value="VERIFICAR"
      id="verificar"
      onclick="calcular()"
    />

    <div id="res"></div>

    <script>
      function calcular() {
        var txtv = document.getElementById("txtvel");
        var vel = Number(txtv.value);
        var resultado = document.getElementById("res");
        resultado.innerHTML = `A sua velocidade atual é de ${vel}!`;
        if (vel > 60) {
          resultado.innerHTML += ` Você está multado por excesso de velocidade!`;
        } else {
          resultado.innerHTML += ` Dirija sempre com cinto de segurança!`;
        }
      }
    </script>
  </body>
</html>
