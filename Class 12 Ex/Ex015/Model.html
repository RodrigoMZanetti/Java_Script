<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Age Checker</h1>
    </header>
    <section>
      <div>
        <p>
          Year of birth
          <input type="number" id="txtyear" name="txtyear" min="0" max="200" />
        </p>
        <p>
          Gender
          <input type="radio" name="radgender" id="masc" checked />
          <label for="masc">Male</label>

          <input type="radio" name="radgender" id="fem" />
          <label for="fem">Female</label>
        </p>

        <input type="button" value="Check" onclick="verify()" />
      </div>
      <div id="res">Fill in the information above to see the results.</div>
    </section>
    <footer>
      <p>&copy; Rodrigo Zanetti</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
